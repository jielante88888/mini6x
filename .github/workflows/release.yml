name: Auto Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
        type: string

jobs:
  create-release:
    name: 创建发布
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
        
    - name: 获取依赖
      run: |
        flutter pub get
        pip install -r requirements.txt || echo "No requirements.txt"
        
    - name: 运行完整测试套件
      run: |
        flutter test --no-pub --coverage
        if exist tests (
          python -m pytest tests/ --cov=. --maxfail=3
        )
        
    - name: 构建Flutter Windows应用
      run: flutter build windows --release --no-pub
      
    - name: 构建Python包
      run: |
        if exist setup.py (
          python setup.py sdist bdist_wheel
        ) else (
          echo "No setup.py found, skipping Python package build"
        )
        
    - name: 生成构建信息
      run: |
        echo "# 构建信息" > build-info.md
        echo "版本: ${{ github.ref_name }}" >> build-info.md
        echo "构建时间: $(date)" >> build-info.md
        echo "构建编号: ${{ github.run_number }}" >> build-info.md
        echo "提交哈希: ${{ github.sha }}" >> build-info.md
        echo "构建者: ${{ github.actor }}" >> build-info.md
        
    - name: 创建发布
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        name: "Trading Terminal ${{ github.ref_name }}"
        body_path: build-info.md
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          build/windows/x64/release/*
          dist/*.tar.gz
          dist/*.whl
        tag_name: ${{ github.ref_name }}
        
    - name: 上传构建产物
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: release-assets-${{ github.ref_name }}
        path: |
          build/windows/x64/release/
          dist/
          build-info.md

  docker-publish:
    name: 发布Docker镜像
    runs-on: ubuntu-latest
    needs: create-release
    if: always() && needs.create-release.result == 'success'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 登录Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 构建并推送Docker镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          trading-terminal:latest
          trading-terminal:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max